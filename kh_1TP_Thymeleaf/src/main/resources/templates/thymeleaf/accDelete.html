<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>BURGERZIP CUSTOMER ACCOUNT DELETE</title>
  <link rel="stylesheet" th:href="@{/css/style_customer.css}">
</head>

<body>
<div id="wrap_customer_mypage">
  <div id="area">
    <div id="header">
      <img
              src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F64Fyi%2FbtsKopBV7f8%2FV9c159yoKN4R6s0C6HV2i0%2Fimg.png"
              width="100" />
      <br>
      <h3>버거집 CUSTOMER 회원 계정 삭제🍔</h3>
      <p>안녕하세요 고객님,</p>
      <p>여기서 회원님의 계정을 삭제하실 수 있습니다.</p><br>
      <br><br><br>
      <p>정말로 계정을 삭제하시겠습니까? 이는 되돌릴 수 없습니다.</p>
    </div>

    <br><br><br>

    <form action="/main/customer/myPage/accInfoDelete" method="post">
      <input type="hidden" name="userId" th:value="${accInfoVO.userId}" />

      <span class="submit"><input type="submit" value="계정 삭제"
                                  onclick="window.location.href='/main';" /></span>
      <span class="submit"><input type="button" value="취소"
                                  onclick="window.location.href='/main/customer/myPage';" /></span>
    </form>
  </div>
</div>
</body>
</html>
