<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>HQ UPDATE RESULT</title>
  <style>
    .success {
        color: green;
        font-weight: bold;
    }
    .failure {
        color: red;
        font-weight: bold;
    }
  </style>
</head>
<body>
<h1>HQ UPDATE RESULT</h1>
<div>
  <h2>버거집입니다🍔</h2>
  <p>안녕하세요, 본사 담당자님!</p>
  <p>발주 가능 메뉴를 수정합니다.</p>
</div>

<!-- Success Message -->
<div th:if="${isSuccess}" class="success">
  메뉴 수정 성공
</div>

<!-- Failure Message -->
<div th:if="${!isSuccess}" class="failure">
  메뉴 수정 실패
</div>

<input type="button" value="뒤로가기" onclick="history.go(-2);" />



</body>
</html>
