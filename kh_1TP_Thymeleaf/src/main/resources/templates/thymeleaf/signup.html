<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>BURGERZIP SIGNUP</title>
  <link rel="stylesheet" th:href="@{/css/style_main.css}">
</head>

<body>
<div id="wrap_signup">
  <div id="area">
    <div id="header">
      <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2F64Fyi%2FbtsKopBV7f8%2FV9c159yoKN4R6s0C6HV2i0%2Fimg.png" width="100"/>
      <br><h3>버거집 회원가입🍔</h3>
      <p>안녕하세요 고객님, 버거집입니다.</p><br>
    </div>

    <div id="input_box_signup">
      <form action="/main/signup" method="post">
        <input class="input" type="text" id="userId" name="userId" placeholder="아이디를 입력해 주세요." required minlength="5"
               maxlength="20" />
        <br>
        <div class="description">
          ※ 아이디는 영문과 숫자 조합으로만 가능합니다.<br>
          ※ 5자 이상 20자 이하로 입력해주세요.
        </div>
        <br>

        <input class="input" type="password" id="userPw" name="userPw" placeholder="비밀번호를 입력해 주세요." required minlength="8"
               maxlength="20" />
        <br>
        <div class="description">
          ※ 비밀번호는 8자 이상 20자 이하의 길이입니다.<br>
          ※ 영문자, 숫자, 특수기호의 조합이어야 합니다.<br>
          ※ '&'는 사용할 수 없습니다.
        </div>
        <br>

        <input class="input" type="text" id="userName" name="userName" placeholder="이름을 입력해 주세요." required/>
        <br>

        <input class="input" type="text" id="userPhone" name="userPhone" placeholder="010-1234-5678" pattern="\d{3}-\d{4}-\d{4}" required/>
        <div class="description">
          ※ 전화번호는 '010-1234-5678' 형식으로 입력해주세요.
        </div>
        <br>

        <span class="submit"><input type="submit" value="회원 가입" /></span>
      </form>

      <ul id="sub_menu">
        <li><a href="/main">뒤로가기</a></li>
      </ul>

    </div>
  </div>
</div>

<br><br><br><br>


</body>

</html>
