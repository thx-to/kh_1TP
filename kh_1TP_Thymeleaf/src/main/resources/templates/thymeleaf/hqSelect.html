<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>HQ INSERT RESULT</title>
  <style>
    .success {
        color: green;
        font-weight: bold;
    }
    .failure {
        color: red;
        font-weight: bold;
    }
  </style>
</head>
<body>
<h1>HQ INSERT RESULT</h1>
<div>
  <h2>버거집입니다🍔</h2>
  <p>안녕하세요, 본사 담당자님!</p>
  <p>발주 가능 메뉴를 추가합니다.</p>
</div>

<!-- Success Message -->
<div th:if="${isSuccess}" class="success">
  메뉴 추가 성공
</div>

<!-- Failure Message -->
<div th:if="${!isSuccess}" class="failure">
  메뉴 추가 실패
</div>

<a href="thymeleaf/hqMain">HQ 메인 화면으로 이동</a>


</body>
</html>
